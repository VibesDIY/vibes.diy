name: "use-vibes-publish"
on:
  push:
    paths:
      - "use-vibes/**/*"
    tags:
      - "use-vibes@*"

jobs:
  compile_test:
    runs-on: ubuntu-latest
    environment: ${{ startsWith(github.ref, 'refs/tags/core@s') && 'staging' || startsWith(github.ref, 'refs/tags/core@p') && 'production' || 'dev' }}
    steps:
      - uses: actions/checkout@v4

      - uses: ./actions/base

      - name: validate-all-packages
        shell: bash
        run: |
          set -e
          echo "Running root validation before publishing..."
          pnpm check
          echo "âœ… All packages validated successfully"

      - uses: ./use-vibes/actions/publish
        with:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
