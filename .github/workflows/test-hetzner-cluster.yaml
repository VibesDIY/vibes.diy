name: Deploy Hello World to Hetzner K3s

on:
  push:
    branches:
      - main
    paths:
      - "vibes.diy/tempo/examples/hello-world/**"
      - ".github/workflows/test-hetzner-cluster.yaml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image-tags: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get OIDC Token
        id: oidc
        run: |
          OIDC_TOKEN=$(curl -sS -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=https://kubernetes.default.svc.cluster.local" \
            | jq -r '.value')
          echo "::add-mask::$OIDC_TOKEN"
          echo "token=$OIDC_TOKEN" >> $GITHUB_OUTPUT

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          cat > ~/.kube/config <<KUBE_EOF
          apiVersion: v1
          kind: Config
          clusters:
          - cluster:
              server: ${{ secrets.K8S_API_SERVER }}
              certificate-authority-data: ${{ secrets.K8S_CA_CERT }}
            name: k3s
          contexts:
          - context:
              cluster: k3s
              user: github-actions
              namespace: apps
            name: k3s
          current-context: k3s
          users:
          - name: github-actions
            user:
              token: ${{ steps.oidc.outputs.token }}
          KUBE_EOF

      - name: Test connection
        run: |
          kubectl version --client
          kubectl get nodes
          echo "Connected to cluster successfully!"

      - name: Create apps namespace
        run: |
          kubectl create namespace apps --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy Hello World
        run: |
          kubectl apply -f vibes.diy/tempo/examples/hello-world/deployment.yaml -n apps

      - name: Wait for deployment
        run: |
          kubectl rollout status deployment/hello-world -n apps --timeout=5m

      - name: Get deployment status
        run: |
          echo "================================"
          echo "Deployment Status"
          echo "================================"
          kubectl get all -n apps -l app=hello-world

          echo ""
          echo "================================"
          echo "Ingress"
          echo "================================"
          kubectl get ingress hello-world -n apps

          echo ""
          echo "================================"
          echo "Certificate"
          echo "================================"
          kubectl get certificate hello-world-tls -n apps 2>/dev/null || echo "Certificate not yet created (will be created automatically)"

          echo ""
          echo "================================"
          echo "ðŸŽ‰ Deployment Complete!"
          echo "================================"
          echo "Your app will be available at: https://hello.vibesdiy.net"
          echo ""
          echo "DNS and SSL certificate will be provisioned automatically within ~2 minutes."
          echo "Check DNS: dig hello.vibesdiy.net"
          echo "Check certificate: kubectl describe certificate hello-world-tls -n apps"
