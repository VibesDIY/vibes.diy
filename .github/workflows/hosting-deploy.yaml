name: Deploy Hosting Worker

on:
  # Production deployment on main only
  push:
    paths:
      - "hosting/**/*"
    branches:
      - main

  # Manual trigger for controlled deployments
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "dev"
        type: choice
        options:
          - production
          - dev
          - preview

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'push' && 'production' || github.event.inputs.environment || 'dev' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup runtime environment
        uses: ./actions/runtime

      - name: Determine deployment type
        id: deployment
        run: |
          # Determine target environment
          if [[ "${{ github.event_name }}" == "push" ]]; then
            TARGET_ENV="production"
          else
            TARGET_ENV="${{ github.event.inputs.environment }}"
          fi

          echo "environment=${TARGET_ENV}" >> $GITHUB_OUTPUT

          # Set worker name only for non-production environments
          if [[ "${TARGET_ENV}" == "preview" ]]; then
            echo "worker_name=vibes-hosting-v2-preview" >> $GITHUB_OUTPUT
          fi
          # For production/dev, don't set worker_name (uses default from wrangler.jsonc)

      - name: Deploy hosting worker
        id: deploy
        uses: ./hosting/actions/deploy
        with:
          environment: ${{ steps.deployment.outputs.environment }}
          worker_name: ${{ steps.deployment.outputs.worker_name }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          SERVER_OPENROUTER_API_KEY: ${{ secrets.SERVER_OPENROUTER_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
