<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Vanishing Act - Magic Trick</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script type="module">
    import { useFireproof } from "https://esm.sh/use-fireproof";
    window.useFireproof = useFireproof;
    window.fireproofLoaded = true;
  </script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    @keyframes curtainOpen {
      from {
        transform: scaleX(1);
      }
      to {
        transform: scaleX(0);
      }
    }

    @keyframes vanish {
      0% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
      50% {
        opacity: 0.5;
        transform: scale(1.5) rotate(180deg);
      }
      100% {
        opacity: 0;
        transform: scale(0) rotate(360deg);
      }
    }

    @keyframes sparkle {
      0%, 100% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes spotlight {
      0%, 100% {
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .curtain-open {
      animation: curtainOpen 1.5s ease-out forwards;
    }

    .vanishing {
      animation: vanish 0.8s ease-in-out forwards;
    }

    .sparkle {
      animation: sparkle 0.6s ease-out;
    }

    .spotlight {
      animation: spotlight 3s ease-in-out infinite;
    }

    .floating {
      animation: float 3s ease-in-out infinite;
    }

    .stage-gradient {
      background: linear-gradient(180deg, #000000 0%, #1a0000 50%, #000000 100%);
    }

    .gold-glow {
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    .red-glow {
      box-shadow: 0 0 30px rgba(220, 38, 38, 0.6);
    }
  </style>
</head>
<body class="stage-gradient min-h-screen">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;
    const waitForFireproof = () => new Promise((resolve) => {
      if (window.fireproofLoaded) resolve();
      else {
        const interval = setInterval(() => {
          if (window.fireproofLoaded) { clearInterval(interval); resolve(); }
        }, 50);
      }
    });

    function App() {
      const { useFireproof } = window;
      const { database, useLiveQuery, useDocument } = useFireproof("vanishing-act");

      const [curtainsOpen, setCurtainsOpen] = useState(false);
      const [showHistory, setShowHistory] = useState(false);
      const [vanishingObjects, setVanishingObjects] = useState({});
      const [sparkles, setSparkles] = useState([]);
      const [currentPerformance, setCurrentPerformance] = useState([]);

      // Objects available for the trick
      const magicObjects = [
        { id: 'coin', emoji: '🪙', name: 'Gold Coin', color: 'text-yellow-400' },
        { id: 'card', emoji: '🃏', name: 'Playing Card', color: 'text-white' },
        { id: 'ball', emoji: '🔴', name: 'Red Ball', color: 'text-red-500' },
        { id: 'dice', emoji: '🎲', name: 'Lucky Dice', color: 'text-gray-300' },
        { id: 'ring', emoji: '💍', name: 'Magic Ring', color: 'text-yellow-300' },
        { id: 'rabbit', emoji: '🐰', name: 'White Rabbit', color: 'text-gray-100' },
      ];

      // Query past performances
      const { docs: performances } = useLiveQuery('_id', { descending: true, limit: 10 });

      useEffect(() => {
        // Open curtains after a short delay
        setTimeout(() => setCurtainsOpen(true), 500);
      }, []);

      const handleObjectClick = async (obj) => {
        if (vanishingObjects[obj.id]) return;

        // Start vanishing animation
        setVanishingObjects(prev => ({ ...prev, [obj.id]: true }));

        // Add to current performance
        setCurrentPerformance(prev => [...prev, obj.name]);

        // Create sparkle effect
        const newSparkles = Array.from({ length: 8 }, (_, i) => ({
          id: `${obj.id}-${Date.now()}-${i}`,
          x: Math.random() * 100,
          y: Math.random() * 100,
        }));
        setSparkles(newSparkles);

        // Clear sparkles after animation
        setTimeout(() => setSparkles([]), 600);

        // Remove object after animation completes
        setTimeout(() => {
          setVanishingObjects(prev => {
            const updated = { ...prev };
            delete updated[obj.id];
            return updated;
          });
        }, 800);
      };

      const savePerformance = async () => {
        if (currentPerformance.length === 0) return;

        await database.put({
          type: 'performance',
          objects: currentPerformance,
          objectCount: currentPerformance.length,
          timestamp: Date.now(),
          date: new Date().toLocaleString(),
        });

        setCurrentPerformance([]);
      };

      const clearPerformance = () => {
        setCurrentPerformance([]);
      };

      return (
        <div className="min-h-screen text-white relative overflow-hidden">
          {/* Spotlight effects */}
          <div className="absolute top-0 left-1/4 w-64 h-64 bg-yellow-400 opacity-20 rounded-full blur-3xl spotlight"></div>
          <div className="absolute top-0 right-1/4 w-64 h-64 bg-red-600 opacity-15 rounded-full blur-3xl spotlight" style={{ animationDelay: '1s' }}></div>

          {/* Stage curtains */}
          <div className={`fixed inset-0 z-50 pointer-events-none ${curtainsOpen ? 'curtain-open' : ''}`}>
            <div className="absolute inset-0 bg-gradient-to-r from-red-900 via-red-800 to-red-900 origin-left" style={{ transformOrigin: 'left' }}></div>
            <div className="absolute inset-0 bg-gradient-to-r from-red-900 via-red-800 to-red-900 origin-right" style={{ transformOrigin: 'right' }}></div>
            <div className="absolute top-0 left-0 right-0 h-20 bg-gradient-to-b from-yellow-600 to-transparent"></div>
          </div>

          {/* Main content */}
          <div className="container mx-auto px-4 py-8 relative z-10">
            {/* Header */}
            <div className="text-center mb-12">
              <h1 className="text-6xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 via-red-500 to-yellow-400 animate-pulse">
                THE VANISHING ACT
              </h1>
              <p className="text-xl text-yellow-300 italic">Watch as objects mysteriously disappear before your very eyes!</p>
              <div className="mt-4 flex justify-center gap-4">
                <button
                  onClick={() => setShowHistory(!showHistory)}
                  className="px-6 py-3 bg-gradient-to-r from-yellow-600 to-yellow-700 rounded-lg font-bold gold-glow hover:from-yellow-500 hover:to-yellow-600 transition-all transform hover:scale-105"
                >
                  {showHistory ? 'Hide History' : 'Show History'}
                </button>
              </div>
            </div>

            {/* Stage area */}
            {!showHistory && (
              <div className="max-w-5xl mx-auto">
                {/* Current performance tracker */}
                <div className="mb-8 text-center">
                  <div className="inline-block px-8 py-4 bg-black bg-opacity-60 rounded-lg border-2 border-yellow-600 gold-glow">
                    <h3 className="text-2xl font-bold text-yellow-400 mb-2">Current Performance</h3>
                    {currentPerformance.length === 0 ? (
                      <p className="text-gray-400 italic">Click on objects to make them vanish...</p>
                    ) : (
                      <div>
                        <p className="text-white mb-2">Objects vanished: {currentPerformance.length}</p>
                        <div className="flex flex-wrap gap-2 justify-center mb-4">
                          {currentPerformance.map((obj, idx) => (
                            <span key={idx} className="px-3 py-1 bg-red-900 bg-opacity-50 rounded text-sm">
                              {obj}
                            </span>
                          ))}
                        </div>
                        <div className="flex gap-3 justify-center">
                          <button
                            onClick={savePerformance}
                            className="px-4 py-2 bg-gradient-to-r from-green-600 to-green-700 rounded font-bold hover:from-green-500 hover:to-green-600 transition-all"
                          >
                            Save Performance
                          </button>
                          <button
                            onClick={clearPerformance}
                            className="px-4 py-2 bg-gradient-to-r from-gray-600 to-gray-700 rounded font-bold hover:from-gray-500 hover:to-gray-600 transition-all"
                          >
                            Clear
                          </button>
                        </div>
                      </div>
                    )}
                  </div>
                </div>

                {/* Magic objects on stage */}
                <div className="relative bg-gradient-to-b from-gray-900 to-black rounded-3xl p-12 border-4 border-yellow-600 gold-glow min-h-96">
                  {/* Stage floor */}
                  <div className="absolute bottom-0 left-0 right-0 h-32 bg-gradient-to-t from-red-900 to-transparent rounded-b-3xl"></div>

                  {/* Sparkle effects */}
                  {sparkles.map(sparkle => (
                    <div
                      key={sparkle.id}
                      className="absolute text-4xl sparkle"
                      style={{
                        left: `${sparkle.x}%`,
                        top: `${sparkle.y}%`,
                      }}
                    >
                      ✨
                    </div>
                  ))}

                  {/* Objects */}
                  <div className="grid grid-cols-3 gap-8 relative z-10">
                    {magicObjects.map(obj => (
                      <div
                        key={obj.id}
                        className={`
                          flex flex-col items-center justify-center p-8
                          bg-gradient-to-br from-red-900 to-black rounded-2xl
                          border-2 border-yellow-700 cursor-pointer
                          transform transition-all hover:scale-110 hover:border-yellow-500
                          red-glow
                          ${vanishingObjects[obj.id] ? 'vanishing' : 'floating'}
                        `}
                        onClick={() => handleObjectClick(obj)}
                        style={{ animationDelay: `${Math.random() * 2}s` }}
                      >
                        <div className="text-8xl mb-4">{obj.emoji}</div>
                        <div className={`text-xl font-bold ${obj.color}`}>{obj.name}</div>
                        <div className="text-sm text-gray-400 mt-2 italic">Click to vanish</div>
                      </div>
                    ))}
                  </div>
                </div>

                {/* Instructions */}
                <div className="mt-8 text-center text-gray-400 italic">
                  <p>Click on any object to make it mysteriously disappear!</p>
                  <p className="text-sm mt-2">Each vanished object will be added to your current performance.</p>
                </div>
              </div>
            )}

            {/* Performance history */}
            {showHistory && (
              <div className="max-w-4xl mx-auto">
                <h2 className="text-4xl font-bold text-center mb-8 text-yellow-400">
                  Performance History
                </h2>

                {performances.length === 0 ? (
                  <div className="text-center py-16 bg-black bg-opacity-40 rounded-2xl border-2 border-gray-700">
                    <p className="text-2xl text-gray-400 italic">No performances recorded yet.</p>
                    <p className="text-gray-500 mt-2">Perform some magic tricks and save them to see your history!</p>
                  </div>
                ) : (
                  <div className="space-y-6">
                    {performances.map((perf, idx) => (
                      <div
                        key={perf._id}
                        className="bg-gradient-to-r from-red-900 to-black p-6 rounded-xl border-2 border-yellow-700 gold-glow"
                      >
                        <div className="flex justify-between items-start mb-4">
                          <div>
                            <h3 className="text-2xl font-bold text-yellow-400">
                              Performance #{performances.length - idx}
                            </h3>
                            <p className="text-gray-400 text-sm">{perf.date}</p>
                          </div>
                          <div className="text-right">
                            <div className="text-3xl font-bold text-red-400">
                              {perf.objectCount}
                            </div>
                            <div className="text-sm text-gray-400">objects vanished</div>
                          </div>
                        </div>

                        <div className="flex flex-wrap gap-3">
                          {perf.objects.map((objName, i) => (
                            <span
                              key={i}
                              className="px-4 py-2 bg-black bg-opacity-60 rounded-lg border border-yellow-600 text-yellow-300 font-semibold"
                            >
                              {objName}
                            </span>
                          ))}
                        </div>
                      </div>
                    ))}
                  </div>
                )}
              </div>
            )}
          </div>

          {/* Footer */}
          <div className="fixed bottom-4 right-4 text-gray-600 text-sm italic">
            Powered by Fireproof
          </div>
        </div>
      );
    }

    waitForFireproof().then(() => {
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    });
  </script>
</body>
</html>
