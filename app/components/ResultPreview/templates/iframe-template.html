  <head>

    <script src="https://unpkg.com/html2canvas-pro@1.5.8/dist/html2canvas-pro.js"></script>
    <!-- html2canvas-pro handles modern CSS color formats like OKLCH natively -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      #container {
        width: 100%;
        height: 100vh;
      }
    </style>
    <script>
      const activeRequests = new Set();
      let lastState = null;

      function updateStreamingState() {
        const currentState = activeRequests.size > 0;
        if (currentState !== lastState) {
          lastState = currentState;
          window.parent.postMessage({ type: 'streaming', state: currentState }, '*');
        }
      }

      const originalFetch = window.fetch;
      window.fetch = (...args) => {
        const reqInfo = args[0];
        activeRequests.add(reqInfo);
        updateStreamingState();

        return originalFetch(...args).then((res) => {
          if (!res.body) {
            activeRequests.delete(reqInfo);
            updateStreamingState();
            return res;
          }
          const reader = res.body.getReader();
          const stream = new ReadableStream({
            start(controller) {
              function pump() {
                reader.read().then(({ done, value }) => {
                  if (done) {
                    activeRequests.delete(reqInfo);
                    updateStreamingState();
                    controller.close();
                    return;
                  }
                  controller.enqueue(value);
                  pump();
                });
              }
              pump();
            },
          });
          return new Response(stream, { headers: res.headers });
        });
      };

      // Screenshot functionality
      function captureScreenshot() {
        // Check if html2canvas is loaded
        if (typeof html2canvas === 'undefined') {
          console.warn('html2canvas-pro is not loaded, trying to load it dynamically');
          // Try to load html2canvas-pro dynamically
          const script = document.createElement('script');
          script.src = 'https://unpkg.com/html2canvas-pro@1.5.8/dist/html2canvas-pro.js';
          script.onload = () => {
            captureScreenshotWithFallback();
          };
          script.onerror = (e) => {
            window.parent.postMessage(
              { type: 'screenshot-error', error: 'Failed to load html2canvas' },
              '*'
            );
          };
          document.head.appendChild(script);
          return;
        }

        captureScreenshotWithFallback();
      }

      function captureScreenshotWithFallback() {
        try {
          // Let html2canvas-pro do its job with modern CSS
          html2canvas(document.body, {
            allowTaint: true,
            useCORS: true,
            scale: 1,
            logging: false,
          })
            .then((canvas) => {
              const dataURI = canvas.toDataURL();
              window.parent.postMessage({ type: 'screenshot', data: dataURI }, '*');
            })
            .catch((err) => {
              console.error('html2canvas-pro error:', err);
              window.parent.postMessage(
                {
                  type: 'screenshot-error',
                  error: 'Screenshot capture failed: ' + (err.message || 'Unknown error'),
                },
                '*'
              );
            });
        } catch (err) {
          console.error('Unexpected html2canvas-pro error:', err);
          window.parent.postMessage(
            {
              type: 'screenshot-error',
              error: 'Unexpected error during screenshot capture',
            },
            '*'
          );
        }
      }

      function pageIsLoaded() {
        window.parent.postMessage({ type: 'preview-ready' }, '*');
        setTimeout(captureScreenshot, 2000);
      }

      // For rapid updates (optional)
      let currentApp = null;
      function updateAppComponent(code) {
        try {
          // Evaluate new component code
          eval(code);

          // If we implement rapid updates, we'll need to re-render here
          if (currentApp && window.ReactDOM) {
            // Re-render with new component
          }

          return true;
        } catch (error) {
          console.error('Failed to update component:', error);
          return false;
        }
      }

      // Event listeners
      window.addEventListener('message', function (event) {
        if (event.data) {
          if (event.data.type === 'command') {
            if (event.data.command === 'capture-screenshot') {
              captureScreenshot();
            }
          } else if (event.data.type === 'callai-api-key' && event.data.key) {
            window.CALLAI_API_KEY = event.data.key;
          }
        }
      });

      window.addEventListener('DOMContentLoaded', function () {
        pageIsLoaded();
      });
    </script>
  </head>
  <body>
    <div id="container"></div>
    <script>
      window.CALLAI_API_KEY = '{{API_KEY}}';
      window.SESSION_ID = '{{SESSION_ID}}';

      // Set up a proxy for Fireproof database namespacing
      window.FireproofWrapper = {
        sessionId: window.SESSION_ID || 'default-session',
        wrapDbName: function (name) {
          if (!name) {
            return `v-${this.sessionId}-default-db`;
          }
          return `v-${this.sessionId}-${name}`;
        },

    </script>

          "react-dom/client": "https://esm.sh/react-dom@19.1.0/es2022/client.mjs",
          "use-fireproof": "https://esm.sh/use-fireproof@0.20.1",

    <!-- Setup direct ES module interception for use-fireproof -->
    <script>
      // Create our import map interceptor - this needs to run before any modules load
      (function() {
        // Store the original import map
        const originalImportMap = document.querySelector('script[type="importmap"]').textContent;
        const importMap = JSON.parse(originalImportMap);
        
        // Save the original URL
        const originalFireproofUrl = importMap.imports['use-fireproof'];
        
        // Create a proxy URL that will intercept all imports
        const proxyUrl = URL.createObjectURL(new Blob([
          `// Proxy module for use-fireproof
          import * as originalModule from '${originalFireproofUrl}';
          
          // Create wrapped useFireproof function
          export function useFireproof(...args) {
            // Get session ID from window
            const sessionId = window.SESSION_ID || 'default-session';
            let modifiedArgs = [...args];
            
            // Add v- prefix and session ID to database name
            if (args.length === 0) {
              modifiedArgs = ['v-' + sessionId + '-default-db'];
            } else if (typeof args[0] === 'string') {
              modifiedArgs[0] = 'v-' + sessionId + '-' + args[0];
            }
            
            console.log('ðŸ”¥ FIREPROOF WRAPPER ðŸ”¥ Database name:', modifiedArgs[0]);
            return originalModule.useFireproof(...modifiedArgs);
          }
          
          // Re-export everything else from the original module
          export const { fireproof, connectStorageSource, createSyncAdapter, lf, localFirst, connectIdb, connectWeb } = originalModule;
          `
        ], { type: 'application/javascript' }));
        
        // Update the import map to use our proxy URL
        importMap.imports['use-fireproof'] = proxyUrl;
        
        // Replace the original import map with our modified one
        document.querySelector('script[type="importmap"]').textContent = JSON.stringify(importMap, null, 2);
        
        // Clean up when we're done
        window.addEventListener('unload', () => URL.revokeObjectURL(proxyUrl));
      })();
    </script>

    <script type="text/babel" data-type="module">
      import ReactDOMClient from 'react-dom/client';
      
      // No need for extra import handling, our import map is already intercepting
      // any imports of use-fireproof with our wrapped version
      
      // The APP_CODE will be injected here

      {{APP_CODE}}

      const rootElement = document.getElementById('container');
      ReactDOMClient.createRoot(rootElement).render(<App />);
    </script>
