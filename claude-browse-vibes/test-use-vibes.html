<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Test use-vibes import</title>
  </head>
  <body>
    <div id="output"></div>
    <script type="module">
      try {
        const { mountVibeControlToBody } = await import(
          "https://esm.sh/use-vibes@0.12.15-dev"
        );
        document.getElementById("output").textContent =
          "Success: mountVibeControlToBody imported";
        console.log("Success:", mountVibeControlToBody);
      } catch (error) {
        document.getElementById("output").textContent =
          "Error: " + error.message;
        console.error("Import error:", error);
      }
    </script>
  </body>
</html>
