apiVersion: v1
kind: ConfigMap
metadata:
  name: hello-world-html
  namespace: apps
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Hello from K3s!</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
            }
            .container {
                text-align: center;
                padding: 2rem;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 10px;
                backdrop-filter: blur(10px);
            }
            h1 { font-size: 3rem; margin: 0; }
            p { font-size: 1.2rem; margin-top: 1rem; }
            .info { margin-top: 2rem; font-size: 0.9rem; opacity: 0.8; }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>ðŸŽ‰ Hello World!</h1>
            <p>Deployed to K3s on Hetzner Cloud (US West)</p>
            <div class="info">
                <p>âœ“ Traefik Ingress</p>
                <p>âœ“ Let's Encrypt SSL</p>
                <p>âœ“ Cloudflare DNS</p>
                <p>âœ“ GitHub Actions OIDC</p>
            </div>
        </div>
    </body>
    </html>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: apps
  labels:
    app: hello-world
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
      volumes:
        - name: html
          configMap:
            name: hello-world-html
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world
  namespace: apps
spec:
  selector:
    app: hello-world
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world
  namespace: apps
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  rules:
    - host: hello.vibesdiy.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-world
                port:
                  name: http
  tls:
    - hosts:
        - hello.vibesdiy.net
      secretName: hello-world-tls
